# GPU override for Mode A
# Use with: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d --build
services:
  model-server:
    environment:
      - COLBERT_MODEL_PATH=${COLBERT_MODEL_PATH}
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    device_requests:
      - driver: nvidia
        count: all
        capabilities: [gpu]
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
