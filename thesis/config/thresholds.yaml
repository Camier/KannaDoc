# RAG Evaluation Thresholds
# Adjust based on your domain and use case requirements

retrieval:
  recall_at_k: 0.70      # 70% of questions should find relevant doc in top 5
  mrr: 0.65              # Mean reciprocal rank target
  p95_latency_ms: 2500   # 95th percentile latency under 2.5s
  error_rate: 0.01       # Max 1% error rate

quality:
  faithfulness: 0.80     # Answer groundedness (if LLM-as-judge enabled)
  answer_relevancy: 0.75 # Answer addresses question

stages:
  development:
    recall_at_k: 0.60    # Lower bar for dev
    mrr: 0.50
    p95_latency_ms: 5000

  production:
    recall_at_k: 0.80    # Higher bar for prod
    mrr: 0.75
    p95_latency_ms: 2000
    error_rate: 0.005
