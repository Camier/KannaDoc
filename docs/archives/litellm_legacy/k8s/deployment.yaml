apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-proxy
  labels:
    app: litellm-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litellm-proxy
  template:
    metadata:
      labels:
        app: litellm-proxy
    spec:
      containers:
        - name: litellm
          image: ghcr.io/berriai/litellm:v1.81.0-stable
          imagePullPolicy: IfNotPresent
          args:
            - "--config"
            - "/app/config.yaml"
            - "--port"
            - "4000"
            - "--num_workers"
            - "1"
            - "--run_gunicorn"
            - "--max_requests_before_restart"
            - "10000"
            - "--host"
            - "0.0.0.0"
          ports:
            - containerPort: 4000
              name: http
            - containerPort: 4001
              name: health
          envFrom:
            - secretRef:
                name: litellm-secrets
          env:
            - name: LITELLM_MODE
              value: "PRODUCTION"
            - name: LITELLM_LOG
              value: "ERROR"
            - name: SEPARATE_HEALTH_APP
              value: "1"
            - name: SEPARATE_HEALTH_PORT
              value: "4001"
            - name: SUPERVISORD_STOPWAITSECS
              value: "3600"
            - name: MAX_REQUESTS_BEFORE_RESTART
              value: "10000"
            - name: JSON_LOGS
              value: "true"
            - name: DISABLE_SCHEMA_UPDATE
              value: "true"
            - name: USE_PRISMA_MIGRATE
              value: "true"
          volumeMounts:
            - name: litellm-config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: litellm-config
              mountPath: /app/schema.prisma
              subPath: schema.prisma
              readOnly: true
            - name: litellm-config
              mountPath: /app/model_cost_map.local.json
              subPath: model_cost_map.local.json
              readOnly: true
            - name: litellm-migrations
              mountPath: /app/migrations
              readOnly: true
            - name: litellm-state
              mountPath: /app/state/files
            - name: litellm-logs
              mountPath: /app/logs
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health/liveliness
              port: 4001
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/liveliness
              port: 4001
            failureThreshold: 30
            periodSeconds: 10
      volumes:
        - name: litellm-config
          configMap:
            name: litellm-config
        - name: litellm-migrations
          configMap:
            name: litellm-migrations
        - name: litellm-state
          emptyDir: {}
        - name: litellm-logs
          emptyDir: {}
