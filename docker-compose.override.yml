networks:
  layra-net:
    external: true

services:
  backend:
    # Add docker group (GID 987) for sandbox access
    group_add:
      - "987"

  model-server:
    # Enable GPU support for Quadro RTX 5000
    environment:
      - COLBERT_MODEL_PATH=${COLBERT_MODEL_PATH}
      # Empty or explicit index to enable. "all" or "0" is common.
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
      
  dozzle:
    container_name: layra-dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8890:8080"
    networks:
      - layra-net
    