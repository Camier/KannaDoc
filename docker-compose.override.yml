services:
  model-server:
    # Enable GPU support for Quadro RTX 5000
    environment:
      - COLBERT_MODEL_PATH=${COLBERT_MODEL_PATH}
      # Empty or explicit index to enable. "all" or "0" is common.
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]