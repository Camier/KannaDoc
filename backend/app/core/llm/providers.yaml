# LLM Provider Configuration - Clean Version
# ONLY 5 providers: DeepSeek, Z.ai, Antigravity, Ollama Cloud, MiniMax

providers:
  deepseek:
    base_url: "https://api.deepseek.com/v1"
    env_key: "DEEPSEEK_API_KEY"
    vision: false
    models:
      - deepseek-chat
      - deepseek-reasoner

  zai:
    base_url: "https://api.z.ai/api/coding/paas/v4"
    env_key: "ZAI_API_KEY"
    vision: true
    models:
      - glm-4.5
      - glm-4.5-air
      - glm-4.5-flash
      - glm-4.5v
      - glm-4.6
      - glm-4.6-flash
      - glm-4.6v
      - glm-4.6v-flash
      - glm-4.7
      - glm-4.7-flash

  cliproxyapi:
    base_url: ""  # Configured via CLIPROXYAPI_BASE_URL
    env_key: "CLIPROXYAPI_API_KEY"
    vision: true
    models:
      # Antigravity Claude
      - claude-opus-4-5-thinking
      - claude-sonnet-4-5-thinking
      - claude-sonnet-4-5
      - claude-sonnet-4-20250514
      - claude-3.5-sonnet
      # Antigravity Gemini
      - gemini-2.5-pro
      - gemini-2.5-flash
      - gemini-2.5-flash-lite
      - gemini-3-pro-preview
      - gemini-3-flash
      # Antigravity GPT
      - gpt-4o
      - gpt-4o-mini
      - gpt-oss-120b-medium

  ollama-cloud:
    base_url: "https://api.ollama.com/v1"
    env_key: "OLLAMA_CLOUD_API_KEY"
    vision: true
    models:
      - llama3.3
      - llama3.2
      - llama3.1
      - llama3
      - qwen2.5
      - qwen2.5-coder
      - mistral
      - mixtral
      - deepseek-r1
      - deepseek-v3
      - phi4
      - gemma2
      - codellama
      - llama3.2-vision
      - llava

  minimax:
    base_url: "https://api.minimax.io/v1"
    env_key: "MINIMAX_API_KEY"
    vision: false
    models:
      - MiniMax-M2.1

vision_patterns:
  - gpt-4o
  - claude-3-opus
  - claude-3-sonnet
  - claude-3.5-sonnet
  - claude-4
  - claude-sonnet-4
  - gemini-2.5-pro
  - gemini-3-pro
  - gemini-3-flash
  - glm-4.5v
  - glm-4.6v
  - llama3.2-vision
  - llava
